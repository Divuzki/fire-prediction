<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hybrid Model</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('train_page') }}">Create Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('evaluate_page') }}">Evaluate Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predict_page') }}">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('profile') }}">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5"> 

        <h2 class="text-center">User Profile</h2>

        <table class="table table-bordered"> 
            <tbody>
                <tr>
                    <td><b>Name:</b></td>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td><b>Department:</b></td>
                    <td>{{department}}</td>
                </tr>
                <tr>
                    <td><b>Phone:</b> </td>
                    <td>{{phone}}</td>
                </tr>
                <tr>
                    <td><b>Username:</b> </td>
                    <td>{{username}}</td>
                </tr>
            </tbody>

        </table> 
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
